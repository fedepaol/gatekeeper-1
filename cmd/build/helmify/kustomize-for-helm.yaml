apiVersion: v1
kind: Service
metadata:
  name: gatekeeper-webhook-service
  namespace: gatekeeper-system
spec:
  selector:
    app: GATEKEEPER_APP_LABEL
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: configs.config.gatekeeper.sh
  annotations:
    helm.sh/hook: crd-install
    helm.sh/hook-delete-policy: before-hook-creation
status: null
spec:
  names:
    shortNames:
      - config # add shortName to CRD until https://github.com/kubernetes-sigs/kubebuilder/issues/404 is solved
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: constrainttemplates.templates.gatekeeper.sh
  annotations:
    helm.sh/hook: crd-install
    helm.sh/hook-delete-policy: before-hook-creation
status: null
spec:
  names:
    shortNames:
      - constraints # add shortName to CRD until https://github.com/kubernetes-sigs/kubebuilder/issues/404 is solved
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatekeeper-controller-manager
  namespace: gatekeeper-system
spec:
  replicas: HELMSUBST_DEPLOYMENT_REPLICAS
  selector:
    matchLabels:
      app: gatekeeper
      release: RELEASE_NAME
  template:
    metadata:
      annotations: HELMSUBST_ANNOTATIONS
    spec:
      containers:
        - name: manager
          args:
            - --port=8443
            - --logtostderr
            - --emit-admission-events={{ .Values.emitAdmissionEvents }}
            - --log-level={{ .Values.logLevel }}
            - --exempt-namespace=gatekeeper-system
            - --operation=webhook
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.release }}"
          resources: HELMSUBST_DEPLOYMENT_CONTAINER_RESOURCES
      nodeSelector: HELMSUBST_DEPLOYMENT_POD_SCHEDULING
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatekeeper-audit
  namespace: gatekeeper-system
spec:
  selector:
    matchLabels:
      app: gatekeeper
      release: RELEASE_NAME
  template:
    metadata:
      annotations: HELMSUBST_ANNOTATIONS
    spec:
      containers:
        - name: auditcontainer
        args:
            - --audit-interval={{ .Values.auditInterval }}
            - --log-level={{ .Values.logLevel }}
            - --constraint-violations-limit={{ .Values.constraintViolationsLimit }}
            - --audit-from-cache={{ .Values.auditFromCache }}
            - --audit-chunk-size={{ .Values.auditChunkSize }}
            - --emit-audit-events={{ .Values.emitAuditEvents }}
            - --operation=audit
            - --operation=status
            - --logtostderr
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.release }}"
          resources: HELMSUBST_DEPLOYMENT_CONTAINER_RESOURCES
      nodeSelector: HELMSUBST_DEPLOYMENT_POD_SCHEDULING
